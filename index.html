<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My AI Bot</title>
  <style>
    /* Reset and font */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #111, #222);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    /* Main card */
    .container {
      background: #1a1a1a;
      color: #f1f1f1;
      padding: 2rem 3rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      text-align: center;
      max-width: 700px;
      width: 90%;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: #fff;
    }

    p {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 1.5rem;
    }

    a {
      color: #00e0ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to My AI Assistant</h1>
    <p>Chat with our AI bot — it’s ready to assist you instantly!</p>
  </div>

  <!-- Wonderchat script -->
  <script
    src="https://app.wonderchat.io/scripts/wonderchat.js"
    data-name="wonderchat"
    data-address="app.wonderchat.io"
    data-id="cmf6zprx61t3i122ip0l29n92"
    data-widget-size="normal"
    data-widget-button-size="normal"
    defer
  ></script>

  <!-- Auto-open bot -->
  <script>
    window.addEventListener("load", () => {
      setTimeout(() => {
        if (window.Wonderchat) window.Wonderchat.open();
      }, 500); // opens 0.5 sec after page load
    });
  </script>

</body>
</html>
