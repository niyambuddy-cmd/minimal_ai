      flex-direction: column;

      width: 90%;
      margin-bottom: 20px;
    }

    h1 {
      margin-bottom: 0.5rem;
      font-size: 2rem;
      color: #444;
    }

    p {
      font-size: 1.1rem;

    /* Chat container */
    #chat-embed {
      width: 100%;
      height: 500px;

      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
