<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My AI Bot</title>
  <style>
    /* Reset and font */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    /* Main card */
    .container {
      background: #fff;
      color: #333;
      padding: 2rem 3rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 700px;
      width: 90%;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 1.5rem;
    }

    /* Optional: center-align bot (floating) */
    .wonderchat-widget {
      bottom: 50% !important;
      right: 50% !important;
      transform: translate(50%, 50%) !important;
      z-index: 9999 !important;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to My AI Assistant</h1>
    <p>Chat with our AI bot below — it’s ready to help you instantly!</p>
  </div>

  <!-- Wonderchat script -->
  <script
    src="https://app.wonderchat.io/scripts/wonderchat.js"
    data-name="wonderchat"
    data-address="app.wonderchat.io"
    data-id="cmf6zprx61t3i122ip0l29n92"
    data-widget-size="normal"
    data-widget-button-size="normal"
    defer
  ></script>

  <!-- Auto-open bot in center -->
  <script>
    window.addEventListener("load", () => {
      setTimeout(() => {
        if (window.Wonderchat) {
          // Open chat automatically
          window.Wonderchat.open();

          // Center the widget
          const widget = document.querySelector(".wonderchat-widget");
          if (widget) {
            widget.style.bottom = "50%";
            widget.style.right = "50%";
            widget.style.transform = "translate(50%, 50%)";
          }
        }
      }, 500); // half-second delay
    });
  </script>

</body>
</html>
